<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<style>
		ul{
			width: 100%;
			height: auto;
			background: #111;
			padding: 0px;
		}
		ul > li{
			display: inline-block;
			color: #fff;
			padding: 10px 10px;
			transition: 1s ease;
		}
		ul > li:hover{
			color: #f22;
			cursor: pointer;
		}
	</style>
</head>
<body>
<ul>
	<li>Home</li>
	<li>About</li>
	<li>Blogs</li>
	<li>Contact</li>
</ul>
</body>
</html>
